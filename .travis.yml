sudo: false
language:
- java
- node_js
node_js:
- '7'
jdk:
- oraclejdk8
env:
- TERM=dumb
install:
- cd web && npm run init
- cd ../bundles && ./gradlew --version
script:
- cd ../web && npm run build-prod
- cd ../bundles && ./gradlew clean build --continue
- cd ../bundles && ./gradlew check
- cd ../bundles && ./gradlew export
- cd ..
after_success:
- git status
cache:
  directories:
  - cnf/cache/stable
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: bundles/specmate-std-env/generated/distributions/executable/specmate.jar
  on:
    repo: junkerm/specmate
    branch: master
    tags: true
