<div *ngIf="contents" class="card maximized">
    <h5 class="card-header">{{name}}
        <maximize-button></maximize-button>
        <!-- GRID -->
        <button *ngIf="!isGridShown" (click)="showGrid()" class="btn btn-sm btn-secondary pull-right" title="{{'showGrid' | translate}}"><i class="fa fa-th" aria-hidden="true"></i></button>
        <button *ngIf="isGridShown" (click)="hideGrid()" class="btn btn-sm btn-secondary pull-right" title="{{'hideGrid' | translate}}"><i class="fa fa-th" aria-hidden="true"></i></button>
        <!-- ZOOM -->
        <button (click)="zoomIn()" class="btn btn-sm btn-secondary pull-right" [class.disabled]="!canZoomIn" title="{{'zoomIn' | translate}}"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
        <button (click)="resetZoom()" class="btn btn-sm btn-secondary pull-right zoom-indicator" title="{{'restoreZoom' | translate}}">{{zoom * 100 | number: '1.0-0'}}%</button>
        <button (click)="zoomOut()" class="btn btn-sm btn-secondary pull-right" [class.disabled]="!canZoomOut" title="{{'zoomOut' | translate}}"><i class="fa fa-search-minus" aria-hidden="true"></i></button>
    </h5>
    <div class="card-body">
        <tool-pallette></tool-pallette>
    </div>

    <div class="editor" tabindex="0" (scroll)="onScroll($event)" #editorElement>
        <svg:svg (click)="click($event)"  (mousedown)="mousedown($event)" (mouseup)="mouseup($event)"  (mouseleave)="mouseup($event)" (mousemove)="mousemove($event)" (mouseover)="mousemove($event)" [attr.width]="editorDimensions.width * zoom" [attr.height]="editorDimensions.height * zoom" [style.cursor]="cursor">
            <svg:g [attr.transform]="'scale(' + zoom + ')'">

                <!-- GRID -->
                <ng-container *ngIf="isGridShown">
                    <svg:defs>
                        <svg:pattern id="smallGrid" [attr.width]="gridSize" [attr.height]="gridSize" patternUnits="userSpaceOnUse">
                            <svg:path [attr.d]="'M ' + gridSize + ' 0 L 0 0 0 ' + gridSize" fill="none" stroke="gray" stroke-width="0.5" />
                        </svg:pattern>
                        <svg:pattern id="grid" [attr.width]="gridSize * 10" [attr.height]="gridSize * 10" patternUnits="userSpaceOnUse">
                            <svg:rect [attr.width]="gridSize * 10" [attr.height]="gridSize * 10" fill="url(#smallGrid)" />
                            <svg:path [attr.d]="'M '+ gridSize * 10 + ' 0 L 0 0 0 ' + gridSize * 10" fill="none" stroke="gray" stroke-width="1" />
                        </svg:pattern>
                    </svg:defs>

                    <svg:rect [attr.width]="100 / zoom + '%'" [attr.height]="100 / zoom + '%'" fill="url(#grid)" />
                </ng-container>

                <!-- Connections -->
                <ng-container *ngFor="let connection of visibleConnections">
                        <svg:g generic-graphical-connection [connection]="connection" [nodes]="nodes" (click)="select(connection, $event)" (dblclick)="dblclick(connection, $event)"></svg:g>
                </ng-container>
                
                <!-- Nodes -->
                <ng-container *ngFor="let node of visibleNodes">
                    <svg:g generic-graphical-node [zoom]="zoom" [node]="node" (click)="select(node, $event)" (dblclick)="dblclick(node, $event)" id="{{node.url}}"></svg:g>
                    <ng-container *ngIf="isCEGModel">
                        <!-- Arcs -->
                        <svg:g ceg-graphical-arc (dblclick)="dblclick(node, $event)" [node]="node" [connections]="connections" [nodes]="nodes" [type]="node.type"></svg:g>
                    </ng-container>
                </ng-container>-->

                <!-- Selection Rect -->
                <ng-container *ngIf="showRect">
                    <svg:rect 
                    [attr.x] = "rect.x"
                    [attr.y] = "rect.y"
                    [attr.width] = "rect.width"
                    [attr.height] = "rect.height"
                    style="stroke-width:1; stroke:#000; fill:none">
                    </svg:rect>
                </ng-container>
            </svg:g>
        </svg:svg>
    </div>
</div>
