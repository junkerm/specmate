<div class="card">
    <h5 class="card-header">{{'Cause-EffectModels' | translate}}</h5>
    <div *ngIf="contents === undefined" class="card-body">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    </div>
    <div *ngIf="contents && contents.length == 0" class="card-body">
        <span class="text-muted">
            {{'noModelsFound' | translate}}...
        </span>
    </div>
    <ul *ngIf="contents && contents.length > 0" class="list-group list-group-flush">
        <li *ngFor="let element of contents" class="list-group-item">
            <table style="width:100%">
                <tr>
                    <td>
                        <a [navigationTarget]="element">
                            <i class="fa fa-angle-right" aria-hidden="true"></i>&nbsp;{{element.name}}
                        </a>
                        &nbsp;
                        <span class="text-muted">{{element.description | truncate: 60}}</span>
                    </td>
                    <td style="text-align:right">
                        <test-specification-generator-button id="{{element.name + '-generate-testspec-button'}}" [model]="element"></test-specification-generator-button>
                        <button id="{{'requirement-' + element.name + '-duplicatemodel-button'}}" title="{{'duplicate' |Â translate}}" (click)="duplicate(element)"
                            class="btn btn-sm btn-outline-primary">
                            <i class="fa fa-copy" aria-hidden="ture"></i>
                        </button>
                        <button id="{{'requirement-' + element.name + '-deletemodel-button'}}" title="{{'delete' | translate}}" (click)="delete(element)"
                            class="btn btn-sm btn-outline-danger">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </li>
    </ul>
    <div class="card-body">
        <div class="input-group">
            <input type="text" #newNameInput (keyup)="0" class="form-control form-control-sm" placeholder="{{'name' | translate}}" />
            <div class="input-group-append">
                <button *ngIf="contents" id="requirement-createprocess-button" title="{{'createModel' | translate}}" (click)="create(newNameInput.value)"
                    class="btn btn-sm btn-outline-primary" [class.disabled]="newNameInput.value === undefined || newNameInput.value.length === 0">
                    <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;{{'createModel' | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
