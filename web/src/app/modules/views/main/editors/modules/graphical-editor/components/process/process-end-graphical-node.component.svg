<svg:circle 
    *ngIf="isVisible"
    [attr.cx]="center.x"
    [attr.cy]="center.y"
    [attr.r]="radius - 4"
    [ngClass]="{'innerSelected': selected, 'innerDeselected': !selected, 'invalid': !isValid, 'valid': isValid}" />
<svg:circle 
    *ngIf="isVisible"
    [attr.cx]="center.x"
    [attr.cy]="center.y"
    [attr.r]="radius"
    [ngClass]="{'outerSelected': selected, 'outerDeselected': !selected, 'invalid': !isValid, 'valid': isValid}" />
<svg:text *ngIf="isVisible && !isValid" [attr.x]="center.x + radius + 3" [attr.y]="center.y" style="font-family: FontAwesome; fill:#d9534f;">&#xf071;</svg:text>
<svg:rect *ngIf="isVisible"
    [attr.x]="dragDummyPosition.x" [attr.y]="dragDummyPosition.y" (mouseover)="drag($event)" (mousemove)="drag($event)" (mouseenter)="enter($event)" (mouseleave)="leave($event)" (mousedown)="grab($event)" (mouseup)="drop($event)"
    [attr.width]="dragDummyDimensions.width + 2" 
    [attr.height]="dragDummyDimensions.height + 2" 
    [style.cursor]="grabCursor"
    [ngClass] = "cursorClass"
    rx="5" 
    ry="5">
</svg:rect>