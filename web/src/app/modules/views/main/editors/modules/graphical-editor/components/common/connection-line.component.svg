<svg:line [attr.x1]="source.x" [attr.y1]="source.y" [attr.x2]="target.x" [attr.y2]="target.y" class="inner" [ngClass]="{'innerSelected': selected}" />
<svg:line [attr.x1]="source.x" [attr.y1]="source.y" [attr.x2]="target.x" [attr.y2]="target.y" class="outer" [ngClass]="{'outerSelected': selected}" />
<svg:g truncated-text [attr.transform]="'translate(' + center.x + ',' + center.y + ') rotate(' + angle + ')'" [text]="text" [width]="length" [position]="{x: 0, y: -5}"></svg:g>
<svg:text *ngIf="!valid" [attr.x]="center.x - 10" [attr.y]="center.y" class="warning">&#xf071;</svg:text>
<svg:g arrow-tip *ngIf="arrowTip" [position]="target" [angle]="rawAngle" [fill]="fillArrowTip" [selected]="selected" [valid]="isValid"></svg:g>