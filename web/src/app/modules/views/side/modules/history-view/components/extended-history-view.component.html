<div *ngIf="modelHistoryEntries" class="card">
  <h5 class="card-header">
    {{'Changes' | translate}}
    <button type="button" class="btn btn-sm btn-secondary pull-right" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"><i *ngIf="isCollapsed" class="fa fa-angle-double-down"></i><i *ngIf="!isCollapsed" class="fa fa-angle-double-up"></i></button>
  </h5>
  <ul class="list-group list-group-flush" *ngIf="!isCollapsed">
    <li *ngFor="let entry of modelHistoryEntries" class="list-group-item">
      <small class="text-muted">{{getDate(entry.timestamp) | date:'yyyy-MM-dd HH:mm:ss'}}</small>&nbsp;<span>{{entry.user}}</span>
        <ul>
            <li *ngFor="let change of entry.changes" class="list-unstyled">
              <div *ngIf="change.isDelete">
                {{'ElementDeleted' | translate}}
              </div>
              <div *ngIf="!(change.isCreate && change.isDelete)">
                {{'Changed' | translate}} <span class="data-item-title">{{change.feature}}</span>&nbsp;<span class="fa fa-arrow-right" aria-hidden="true"></span>&nbsp;{{change.newValue}}
              </div>
            </li>
        </ul>
    </li>
  </ul>
</div>
