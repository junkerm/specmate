<div class="d-flex w-100 justify-content-between">
    <p class="mb-1" [ngClass]="'text-' + color">
        <i class="fa" [ngClass]="'fa-' + icon" aria-hidden="true"></i>&nbsp;{{logElement.message}}
    </p>
    <span class="text-muted">{{logElement.time | date: 'medium'}}</span>
</div>
<span class="text-muted">{{logElement.url}}</span>
