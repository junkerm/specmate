<div [formGroup]="form" [ngClass]="{'has-danger': control.invalid, 'has-success': control.valid}" class="form-group" style="width: 100%">
    <label>
        <input [formControlName]="meta.name" [attr.checked]="value" type="checkbox" class="form-check-input" />
        <span class="data-item-title">{{meta.shortDesc | translate}}: </span>
    </label>
    <div class="form-control-feedback">
        <span [hidden]="control.valid" class="form-text">{{errorMessage}}</span>
        <span [hidden]="!control.valid" class="form-text">{{meta.longDesc | translate}}</span>
    </div>
</div>
