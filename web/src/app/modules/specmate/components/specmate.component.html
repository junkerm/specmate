<navigation-bar *ngIf="navigationShown"></navigation-bar>
<div class="login-background-container send-to-back" *ngIf="!isAuthenticated">
  <img src="../../../../assets/img/default_background.png" class="login-background-image">
</div>
<div [ngClass]="{'login-top-space': !isAuthenticated, 'specmate-container': isAuthenticated }">
    <split direction="vertical" [gutterSize]="7">
        <split-area [size]="80">
            <split direction="horizontal" [gutterSize]="7">
                <split-area [size]="leftWidth" [order]="0" class="project-explorer-container" [visible]="leftShown">
                    <project-explorer #projectExplorer *ngIf="isAuthenticated"></project-explorer>
                </split-area>
                <split-area [size]="midWidth" [order]="1" class="content-container">
                    <router-outlet></router-outlet>
                </split-area>
                <split-area [size]="rightWidth" [order]="2" [visible]="rightShown">
                    <ng-container *ngIf="isAuthenticated">
                        <properties-editor></properties-editor>
                        <errors-warnings></errors-warnings>
                        <links-actions></links-actions>
                        <ng-container *ngIf="tracingLinksShown">
                            <tracing-links></tracing-links>
                        </ng-container>
                        <history-view></history-view>
                    </ng-container>
                </split-area>
            </split>
        </split-area>
        <split-area [size]="20" class="content-container" [visible]="loggingShown" [style.display]="loggingShown ? 'block' : 'none'">
            <split direction="horizontal" [gutterSize]="7">
                <split-area [size]="50" [order]="1" class="content-container">
                    <log-list *ngIf="isAuthenticated"></log-list>
                </split-area>
                <split-area [size]="50" [order]="2" class="content-container">
                    <local-history *ngIf="isAuthenticated"></local-history>
                </split-area>
            </split>
        </split-area>
    </split>
</div>
<ng-template ngbModalContainer></ng-template>
